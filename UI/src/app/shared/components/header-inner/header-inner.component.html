<header class="header__inner">
  <a (click)="backClick()" class="header__inner-back" *ngIf="!showClose">
    <span class="material-icons-outlined"> arrow_back </span>
  </a>

  <a (click)="closeClick()" class="header__inner-back" *ngIf="showClose">
    <span class="material-icons-outlined"> close </span>
  </a>

  <span>{{ title }}</span>

  <a class="header__inner-question" (click)="openDialog()"
    ><span class="material-icons-outlined"> help_outline </span></a
  >
</header>
<mat-progress-bar mode="indeterminate" *ngIf="loader"></mat-progress-bar>
